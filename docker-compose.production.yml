version: '3'

volumes:
  foodgram_data_production:
  static_volume:
  media:


services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - foodgram_data_production:/var/lib/postgresql/data

  backend:
    build:
      context: ../backend/foodgram_backend
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - media:/app/media
      - static_volume:/app/backend_static
    depends_on:
      - db

  # backend:
  #   image: vladrnd/foodgram_backend
  #   env_file: .env
  #   depends_on:
  #     - db
  #   volumes:
  #     - static_volume:/backend_static
  #     - media:/media

  frontend:
    image: vladrnd/foodgram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static

  gateway:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_volume:/var/html/static/
      - media:/var/html/media/
    depends_on:
      - frontend
